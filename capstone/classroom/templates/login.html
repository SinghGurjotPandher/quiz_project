{% extends "portal_layout.html"%}

{% block body %}
    <h1>Login</h1>
    {% if message %}
        <h3 style = "color: red;"> {{message}} </h3>
    {% endif %}
    <form action = "{% url 'login' %}" method = "POST">
        {% csrf_token %}
        Email:
        <input type = "text" name = "email">
        <br>
        <br>
        Password:
        <input type = "password" name = "password">
        <br>
        <br>
        <input type = "submit" value = "Login">
    </form>
{% endblock %}
