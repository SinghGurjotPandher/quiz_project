<!DOCTYPE html>
<html>
    <head>
        <title>Logging in</title>
    </head>
    <script>
        function log_in (){
            document.getElementById('please').submit();
        }
    </script>
    <body onload = "log_in()">
        <form id = 'please' action = "{% url 'login' %}" method = "POST">
            {% csrf_token %}
            Email:
            <input type = "text" name = "email" value = {{email}}>
            <br>
            <br>
            Password:
            <input type = "password" name = "password" value = {{password}}>
            <br>
            <br>
            <input type = "submit" value = "Login">
        </form>
    </body>
</html>
